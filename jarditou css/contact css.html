<body>
    <header>
        <img src="jarditou_logo.jpg" class="logo" height="50" alt="logo jarditou" title="logo jarditou">

        <p class="tit">Tout le jardin</p>

        <nav class="box">

                <li><a href="contact.html" title="aller a la page contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="promotion">
        <img src="promotion.jpg" class="promo" width="1885" alt="Promotion" title="promotion">

    </div>

    <form action="http://bienvu.net/script.php" method="GET"></form>

    <div class="kit">
        <div id="mon">

            <header><b>Contact</b></header>
            <hr>

            <p>* Ces zones sont obligatoires</p>

            <fieldset>
                <legend>Coordonnées</legend>

                <label for="nom">Votre Nom* :</label>
                <input type="text" id="nom" name="nom">
                <br>
                <label for="prenom">Votre Prénom* :</label>
                <input type="text" name="prenom" id="prenom">
                <br>
                <label for="sexe">Votre Sexe* :</label>
                <input type="radio" value="féminin" id="sexe"> Féminin
                <input type="radio" value="masculin"> Masculin
                <input type="radio" value="neutre"> Neutre
                <br>
                <label for="date">Date de Naissance* :</label>
                <input type="date" name="ddn" id="date">
                <br>
                <label for="code">Code Postal* :</label>
                <input type="text" id="code">
                <br>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse">
                <br>
                <label for="ville">ville :</label>
                <input type="text" id="ville">
                <br>
                <label for="email">Email* :</label>
                <input type="email" name="email" id="email">
            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>
                <label for="sujet">Sujet*</label>
                <select id="sujet">
                    <option value="" selected>-</option>
                    <option value="commandes">Mes commandes</option>
                    <option value="question">Question sur un produit</option>
                    <option value="réclamation">Réclamation</option>
                    <option value="autres">Autres</option>
                </select>

                <br><label for="question">Votre question*:</label><textarea id="question"></textarea>

            </fieldset>

            <input type="checkbox" name="action" value="noir">*J'accepte le traitement informatique de ce formulaire

            <br>
            <input type="submit" value="Envoyer">
            <input type="submit" value="Annuler">
            <hr>

        </div>

    </div>
