    <title>Page contact</title>

</head>

<body>

    <div class="container">

        <div class="row ">
            <div class="col-8 d-none d-lg-block d-xl-block">

                <img class="w-auto" height="60" src="jarditou_logo.jpg" alt="?" title="Logo">
            </div>
            <div class="col-4 text-center d-none d-lg-block d-xl-block">
                <h2>La qualité depuis 70ans</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-12">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <a class="navbar-brand" href="#">Jarditou.com</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>

                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="votre promotion"
                                aria-label="votre promotion">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                        </form>
                    </div>

                </nav>
            </div>

        </div>

        <div class="row ">
            <img class="col-12 img-responsive" src="promotion.jpg" alt="?" title="promotion">
        </div>

        <div class="row">
            <div class="col-12">
                <form action="Contact.html" method="post" id="Formulaire_contact">

                    <fieldset>
                        <p>*Ces zones sont obligatoires</p>
                        <h2>Vos coodornées</h2>

                        <div class="form-group">
                            <label for="formcontrol">Nom*</label>
                            <input type="text" class="form-control" id="formcontrol" name="Nom"
                                placeholder="Veuillez saisir votre nom" required><br>
                            <label for="formcontrol1">Prénom*</label>
                            <input type="text" class="form-control" id="formcontrol1" name="Prenom"
                                placeholder="Veuillez saisir votre prénom" required><br>
                        </div>

                        <label>Sexe*</label>
                        <br>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexe" id="inlineRadio1"
                                    value="feminin">
                                <label class="form-check-label" for="inlineRadio1">Féminin</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexe" id="inlineRadio2"
                                    value="masculin">
                                <label class="form-check-label" for="inlineRadio2">Masculin</label><br>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexe" id="inlineRadio3"
                                    value="neutre">
                                <label class="form-check-label" for="inlineRadio3">Neutre</label><br>
                            </div>
                        </div>

                        <br>
                        <label for="date">Date de Naissance*</label>
                        <input type="date" class="form-control" id="date" name="date" required><br>

                        <div class="form-group">
                            <label for="code">Code Postal*</label>
                            <input type="text" class="form-control" id="code" name="Code" required><br>
                        </div>

                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" class="form-control" id="adresse" name="Adresse" required><br>
                        </div>

                        <div class="form-group">
                            <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville" name="Ville" required><br>
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text" class="form-control" id="email" name="Email"
                                placeholder="Exemple@gmail.com" required><br>
                        </div>

                        <h2>Votre demande</h2>

                        <label for="sujet">Sujet*</label>
                        <select class="form-control form-control-lg" id="sujet">
                            <option value="selectionnrt">Veuillez séléctionner un sujet</option>
                            <option value="Commandes">Mes commandes</option>
                            <option value="Produit">Question sur un produit</option>
                            <option value="Reclamation">Réclamation</option>
                            <option value="Autres">Autres</option>
                        </select><br>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Votre question :*</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">J'accepte le traitement de ce formulaire
                            </label>
                        </div><br>

                        <button type="submit" class="btn btn-dark">Envoyer</button>
                        <button type="submit" class="btn btn-dark">Annuler</button>
                        <hr>
                    </fieldset>
                </form>
            </div>
        </div>

        <footer>

            <div class="row">
                <div class="col-12">

                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="mentionlégales.html">Mentions légales</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="horaire.html">Horaire</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="plandusite">Plan du site</a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                </div>
            </div>

        </footer>

    </div>

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

</body>

</html>
